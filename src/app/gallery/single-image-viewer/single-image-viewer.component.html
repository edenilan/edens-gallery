<img *ngIf="(currentImageIndex$|async) > 0"
     src="../../assets/chevron_left-24px.svg"
     class="arrow" (click)="arrowClicked('left')">

<img [src]=(image$|async)?.url
     [title]="(image$|async)?.title"
     onerror="this.onerror=null;this.src='../../assets/placeholder.png'">

<img *ngIf="(currentImageIndex$|async) < this.data.images.length - 1"
      src="../../assets/chevron_right-24px.svg"
      class="arrow" (click)="arrowClicked('right')">
